<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AgendaPro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      -webkit-app-region: drag;
      user-select: none;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .checkmark {
      font-size: 64px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 32px;
    }
    
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .status {
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.7;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="checkmark">✓</span>
  </div>
  <h1>AgendaPro</h1>
  <p class="subtitle">Gestión inteligente de tareas</p>
  <div class="loader"></div>
  <p class="status" id="status">Iniciando...</p>
  
  <script>
    // Escuchar mensajes del main process para actualizar el estado
    if (window.electronAPI && window.electronAPI.onSplashStatus) {
      window.electronAPI.onSplashStatus((status) => {
        document.getElementById('status').textContent = status;
      });
    }
  </script>
</body>
</html>
